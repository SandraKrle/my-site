<span class="anchor" id="contact"></span>
<section class="section-contact">
    <h3>Let's work together</h3>
    <form method="POST" action="//formspree.io/sandra.krlle@gmail.com">
        <fieldset class="contact-info-group">
            <label><span>Your Name</span>
            <input type="text" name="name"></label>
            <label><span>Your Email</span>
            <input type="email" name="_replyto"></label>
        </fieldset>
        <label>
            <span>Your message</span>
            <textarea name="message"></textarea>
        </label>
        <fieldset class="submit-wrap">
            <input type="submit" value="Send">
        </fieldset>
    </form>
    <a href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a>
    <div class="social-links">
        {% for link in site.data.settings.social %}
            <a href="{{ link.link }}" class="icon-{{ link.icon }}"></a>
        {% endfor %}
    </div>
</section>
