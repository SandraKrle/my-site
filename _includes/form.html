<span class="anchor" id="contact"></span>
<section class="section-contact">
    <h3>Contact</h3>
    <p class="mali">{{ site.data.settings.email }}</p>
    <div class="social-links">
        {% for link in site.data.settings.social %}
            <a href="{{ link.link }}" class="icon-{{ link.icon }}"></a>
        {% endfor %}
    </div>
</section>
